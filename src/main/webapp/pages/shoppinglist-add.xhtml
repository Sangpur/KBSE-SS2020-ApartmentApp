<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Einkaufsliste</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/style.css"  />
        <div id="wrapper" class="ui-g">
            <header>
                <div class="header__content">
                    <h1 class="header__title">
                        Eintrag 
                        <ui:fragment rendered="#{shoppingVM.addItem}">hinzufÃ¼gen<span>:</span></ui:fragment>
                        <ui:fragment rendered="#{shoppingVM.editItem}">bearbeiten<span>:</span></ui:fragment>
                    </h1>
                </div>
            </header>
            <main class="shoppinglist--add">
                
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                
                <h:form>
                    <div class="form">
                        <div class="input__wrap">
                            <div class="input__label">Bezeichnung:</div>
                            <div class="input input--big">
                                <p:inputText value="#{shoppingVM.currentItem.name}" />
                            </div>
                        </div>
                        <div class="input__wrap">
                            <div class="input__label">Menge:</div>
                            <div class="input input--small">
                                <p:inputText value="#{shoppingVM.currentItem.amount}" />
                            </div>
                        </div>
                    </div>
                    <div class="form__buttons">
                        <p:commandButton value="Speichern" action="#{shoppingVM.saveItem()}" class="form__button" />
                        <p:commandButton value="Abbrechen" action="#{shoppingVM.discardItem()}" class="form__button" />
                    </div>
                </h:form>

            </main>
        </div>
    </h:body>
</html>
