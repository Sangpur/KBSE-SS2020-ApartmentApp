<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Kalender</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/style.css"  />
        <div id="wrapper" class="ui-g">
            <header>
                <div class="header__content">
                    <h1 class="header__title">
                        Termine <span>&amp;</span> mehr
                    </h1>
                    <div class="header__backlink">
                        <h:form>
                            <p:commandButton action="apartment?faces-redirect=true" icon="pi pi-angle-left" />
                        </h:form>
                    </div>
                </div>
            </header>
            <main class="calender">

                <div class="addbutton__wrap">
                    <h:form>
                        <p:commandButton value="+" action="#{calendarVM.addEvent()}" class="addbutton" />
                    </h:form>
                </div>
                
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <div>
                    <h:form id="calendar__header">
                        <p:commandButton action="#{calendarVM.backwards()}" update="calendar__header, calendar__body" icon="pi pi-angle-left" />
                        <h:outputText value="#{calendarVM.getHeaderTitle()}"/>                        
                        <p:commandButton action="#{calendarVM.forwards()}" update="calendar__header, calendar__body" icon="pi pi-angle-right" />
                    </h:form>
                </div>
               
                <h:form id="calendar__body">
                    <p:dataTable value="#{calendarVM.month}" var="day">
                        <p:column>
                            <h:outputText value="#{day.convertToDate(day.date)}" />
                        </p:column>
                        <p:column>
                            <p:repeat value="#{day.events}" var="event" rendered="#{day.hasEvents}">
                                    <div>#{event.category.status}, #{event.getDateFormatBegin(event, day.date)} #{event.getDateFormatEnd(event, day.date)}, #{event.title}, #{event.author.name}
                                        <ui:fragment> 
                                            <h:form>
                                                <p:commandButton action="#{calendarVM.editEvent(event)}" icon="pi pi-pencil" class="form__button" ajax="false" rendered="#{calendarVM.checkIfInPast(event)}"/>
                                                <p:commandButton action="#{calendarVM.deleteEvent(event)}" icon="pi pi-trash" class="form__button" update="calendar__body">
                                                    <p:confirm header="LÃ¶schen des Events" message="Soll das Event wirklich geloescht werden?" icon="pi pi-exclamation-triangle" />
                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                        <p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                                                        <p:commandButton value="Nein" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                                                    </p:confirmDialog> 
                                                </p:commandButton>
                                               
                                            </h:form>
                                        </ui:fragment>
                                    </div>
                                
                            </p:repeat>
                        </p:column>
                    </p:dataTable>

                </h:form>
                
            </main>
        </div>
    </h:body>
</html>
