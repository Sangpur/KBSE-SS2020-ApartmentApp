<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Kostenliste</title>
    </h:head>
    <h:body>
        <!-- PrimeFaces:
           - https://primefaces.github.io/primefaces/8_0/#/ 
           - https://www.primefaces.org/showcase/ -->
        <h:outputStylesheet name="css/style.css"  />
        <div id="wrapper" class="ui-g">
            <header>
                <div class="header__content">
                    <h1 class="header__title">
                        Wer zahlt was<span>?</span>
                    </h1>
                    <div class="header__backlink">
                        <h:form>
                            <p:commandButton action="apartment?faces-redirect=true" icon="pi pi-angle-left" />
                        </h:form>
                    </div>
                </div>
            </header>
            <main class="cashflow">
                
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                
                <div class="addbutton__wrap">
                    <h:form>
                        <p:commandButton value="+" action="#{cashflowVM.test()}" class="addbutton" />
                    </h:form>
                </div>
                
                <p:dataGrid var="member" value="#{cashflowVM.members}" columns="4" layout="grid" rows="8" paginator="false">
                    <div class="card card--#{member.details.color}">
                        <p class="card__name">
                            <h:outputText value="#{member.name}" />
                        </p>
                        <p class="card__balance">
                            <h:outputText value="#{member.details.cashBalance}">
                                <f:convertNumber pattern="#0.00"/>
                            </h:outputText> €
                        </p>
                    </div>
                </p:dataGrid>
                
                <p:dataTable var="payment" value="#{cashflowVM.payments}">
                    <p:column headerText="Beschreibung">
                        <h:outputText value="#{payment.description}" />
                    </p:column>

                    <p:column headerText="Datum">
                        <h:outputText value="#{payment.getDateFormat()}" />
                    </p:column>

                    <p:column headerText="Bezahlt von">
                        <h:outputText value="#{payment.giver.name}" />
                    </p:column>
                    
                    <p:column headerText="Bezahlt für">
                        <h:outputText value="#{payment.getInvolvedMembersFormat()}" />
                    </p:column>

                    <p:column headerText="Betrag">
                        <h:outputText value="#{payment.sum}">
                            <f:convertNumber pattern="#0.00"/>
                        </h:outputText> €
                    </p:column>
                </p:dataTable>

            </main>
        </div>
    </h:body>
</html>
