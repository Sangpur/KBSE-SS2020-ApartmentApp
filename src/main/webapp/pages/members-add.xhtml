<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mitglieder</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/style.css"  />
        <div id="wrapper" class="ui-g">
            <header>
                <div class="header__content">
                    <h1 class="header__title">
                        Mitglied 
                        <ui:fragment rendered="#{!apartmentVM.editMode}">hinzuf√ºgen<span>:</span></ui:fragment>
                        <ui:fragment rendered="#{apartmentVM.editMode}">bearbeiten<span>:</span></ui:fragment>
                    </h1>
                </div>
            </header>
            <main class="members--add">
                
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                
                <h:form>
                    <div class="form">
                        <div class="input__wrap">
                            <div class="input__label">Username:</div>
                            <div class="input input--big">
                                <p:inputText value="#{apartmentVM.currentMember.name}" />
                            </div>
                        </div>
                        <div class="input__wrap">
                            <div class="input__label">Geburtstag:</div>
                            <div class="input input--big">
                                <p:calendar id="german" value="#{apartmentVM.currentMember.details.birthday}" locale="de" navigator="true" pattern="dd.MM.yyyy" yearRange="-100:+0" />
                            </div>
                        </div>
                        <ui:fragment rendered="#{!apartmentVM.editMode}">
                            <div class="input__wrap">
                                <div class="input__label">Passwort:</div>
                                <div class="input input--big">
                                    <p:inputText type="password" value="#{apartmentVM.currentMember.password}"/>
                                </div>
                            </div>
                        </ui:fragment>
                        <ui:fragment rendered="#{apartmentVM.editMode}">
                            <div class="input__wrap">
                                <div class="input__label">Passwort (neu):</div>
                                <div class="input input--big">
                                    <p:inputText type="password" value="#{apartmentVM.newpassword}"/>
                                </div>
                            </div>
                        </ui:fragment>
                        
                        <div class="input__wrap">
                            <div class="input__label">Passwort (Wh.):</div>
                            <div class="input input--big">
                                <p:inputText type="password" value="#{apartmentVM.repassword}"/>
                            </div>
                        </div>
                        <div class="input__wrap">
                            <div class="input__label">Farbe:</div>
                            <div class="input input__select">
                                <p:selectOneMenu id="color" value="#{apartmentVM.currentMember.details.color}">
                                    <f:selectItems value="#{apartmentVM.colors}" var="color" itemLabel="#{color.name}" />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <p:outputPanel class="input__wrap" rendered="#{apartmentVM.isAdmin()}">
                            <div class="input__label" style="font-size: 16px;">Rolle:</div>
                            <div class="input input__select">
                                <p:selectOneMenu id="role" value="#{apartmentVM.currentMember.memberRole}">
                                    <f:selectItems value="#{apartmentVM.roles}" var="role" itemLabel="#{role.title}" />
                                </p:selectOneMenu>
                            </div>
                        </p:outputPanel>
                    </div>
                    <div class="form__buttons">
                        <p:commandButton value="Speichern" action="#{apartmentVM.saveMember()}" class="form__button" />
                        <p:commandButton value="Abbrechen" action="#{apartmentVM.resetMember()}" class="form__button" />
                    </div>
                </h:form>

            </main>
        </div>
    </h:body>
</html>
