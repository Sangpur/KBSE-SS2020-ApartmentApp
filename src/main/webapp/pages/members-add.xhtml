<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mitglieder</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/style.css"  />
        <div id="wrapper" class="ui-g">
            <header>
                <div class="header__content">
                    <h1 class="header__title">
                        Mitglied hinzuf√ºgen<span>:</span>
                    </h1>
                </div>
            </header>
            <main class="members--add">
                
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                
                <h:form>
                    <div class="form">
                        <div class="input__wrap">
                            <div class="input__label">Username:</div>
                            <div class="input input--big">
                                <p:inputText value="#{apartmentVM.currentMember.name}" />
                            </div>
                        </div>
                        <div class="input__wrap">
                            <div class="input__label">Birthdate</div>
                            <div class="input input--big">
                                <p:datePicker id="popup" value="#{apartmentVM.currentMember.details.birthday}" />
                            </div>
                        </div>
                        <p:outputPanel class="input__wrap" rendered="#{!apartmentVM.editMode}">
                            <div class="input__label" style="font-size: 16px;">Passwort:</div>
                            <div class="input input--small">
                                <p:inputText type="password" value="#{apartmentVM.currentMember.password}"/>
                            </div>
                        </p:outputPanel>
                        <p:outputPanel class="input__wrap" rendered="#{apartmentVM.editMode}">
                            <div class="input__label" style="font-size: 16px;">Neues Passwort:</div>
                            <div class="input input--small">
                                <p:inputText type="password" value="#{apartmentVM.newpassword}"/>
                            </div>
                        </p:outputPanel>
                        <div class="input__wrap">
                            <div class="input__label">Wiederhole Passwort:</div>
                            <div class="input input--small">
                                <p:inputText type="password" value="#{apartmentVM.repassword}"/>
                            </div>
                        </div>
                        <div class="input__wrap">
                            <div class="input__label">Farbe:</div>
                            <div class="input input--small">
                                <p:selectOneMenu id="color" value="#{apartmentVM.currentMember.details.color}">
                                    <f:selectItems value="#{apartmentVM.colors}" />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <p:outputPanel class="input__wrap" rendered="#{apartmentVM.isAdmin()}">
                            <div class="input__label" style="font-size: 16px;">Rolle:</div>
                            <div class="input input--small">
                                <p:selectOneMenu id="role" value="#{apartmentVM.currentMember.memberRole}">
                                    <f:selectItems value="#{apartmentVM.roles}" />
                                </p:selectOneMenu>
                            </div>
                        </p:outputPanel>
                    </div>
                    <div class="form__buttons">
                        <p:commandButton value="Speichern" action="#{apartmentVM.saveMember()}" class="form__button" />
                        <p:commandButton value="Abbrechen" action="#{apartmentVM.resetMember()}" class="form__button" />
                    </div>
                </h:form>

            </main>
        </div>
    </h:body>
</html>
