<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mitglieder</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/style.css"  />
        <div id="wrapper" class="ui-g">
            <header>
                <div class="header__content">
                    <h1 class="header__title">
                        Passwort Ã¤ndern<span>:</span>
                    </h1>
                </div>
            </header>
            <main class="members--change-password">
                
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                
                <h:form>
                    <div class="form">
                        <div class="input__wrap">
                            <div class="input__label">Username:</div>
                            <div class="input input--big">
                                <p:inputText value="#{apartmentVM.currentMember.name}" disabled="true" />
                            </div>
                        </div>
                        <div class="input__wrap">
                            <div class="input__label">Passwort (neu):</div>
                            <div class="input input--big">
                                <p:inputText type="password" value="#{apartmentVM.currentMember.password}"/>
                            </div>
                        </div>
                        <div class="input__wrap">
                            <div class="input__label">Passwort (Wh.):</div>
                            <div class="input input--big">
                                <p:inputText type="password" value="#{apartmentVM.currentMember.repassword}"/>
                            </div>
                        </div>
                    </div>
                    <div class="form__buttons">
                        <p:commandButton value="Speichern" action="#{apartmentVM.saveMember()}" class="form__button" />
                        <p:commandButton value="Abbrechen" action="#{apartmentVM.discard()}" class="form__button" />
                    </div>
                </h:form>

            </main>
        </div>
    </h:body>
</html>
