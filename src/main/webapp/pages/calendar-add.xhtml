<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Kalender</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/style.css"  />
        <div id="wrapper" class="ui-g">
            <header>
                <div class="header__content">
                    <h1 class="header__title">
                        Eintrag hinzufügen<span>:</span>
                    </h1>
                </div>
            </header>
            <main class="calender--add">
                
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                
                <h:form id="calendar__add">
                    <div class="form">
                        <div class="input__wrap">
                            <div class="input__label">Titel:</div>
                            <div class="input">
                                <p:inputText value="#{calendarVM.currentEvent.title}" />
                            </div>
                        </div>
                        <div class="input__wrap">
                            <div class="input__label">Kategorie auswählen:</div>
                            <div class="input">
                                <ui:fragment >
                                    <p:selectOneMenu value="#{calendarVM.currentEvent.category}"  rendered="#{calendarVM.addEvent}">
                                        <f:selectItems value="#{calendarVM.categories}" var="category" itemLabel="#{category.status}" itemValue="#{category}" />
                                    </p:selectOneMenu>
                                </ui:fragment>
                                <ui:fragment >
                                    <!-- bereits ausgewaehlte Elemente schon auswaehlen -->
                                    <p:selectOneMenu value="#{calendarVM.currentEvent.category}"  rendered="#{calendarVM.editEvent}">
                                        <f:selectItems value="#{calendarVM.categories}" var="category" itemLabel="#{category.status}" itemValue="#{category}"/>
                                    </p:selectOneMenu>
                                </ui:fragment>
                            </div>
                        </div>
                        <div class="input__wrap">
                            <div class="input__label">Start:</div>
                            <div class="input">
                                <ui:fragment rendered="#{calendarVM.addEvent}"> 
                                    <p:datePicker id="begin" showTime="true" value="#{calendarVM.currentEvent.begin}" locale="de" monthNavigator="true" pattern="dd.MM.yyyy" mindate="#{calendarVM.today}" disabled="false" required="true">
                                        <p:ajax event="dateSelect" listener="#{calendarVM.onSelectStartDate()}" update="end" parent="begin"/>
                                    </p:datePicker>
                                </ui:fragment>
                                <ui:fragment rendered="#{calendarVM.editEvent}">
                                    <p:datePicker id="begin" showTime="true" value="#{calendarVM.currentEvent.begin}" locale="de" monthNavigator="true" pattern="dd.MM.yyyy" mindate="#{calendarVM.compareBeginToday(calendarVM.currentEvent.begin)}" disabled="false" required="true">
                                        <p:ajax event="dateSelect" listener="#{calendarVM.onSelectStartDate()}" update="end" parent="begin"/>
                                    </p:datePicker>
                                </ui:fragment>
                            </div>
                        </div>
                        <div class="input__wrap">
                            <div class="input__label">Ende:</div>
                            <div class="input">
                                <ui:fragment>
                                    <p:datePicker id="end" showTime="true" value="#{calendarVM.currentEvent.end}" locale="de" monthNavigator="true" pattern="dd.MM.yyyy" mindate="#{calendarVM.currentEvent.begin}" required="true"/>
                                </ui:fragment>
                            </div>
                        </div>
                        <div class="form__buttons">
                            <p:commandButton value="Speichern" action="#{calendarVM.saveEvent()}" class="form__button"/>
                            <p:commandButton value="Abbrechen" action="#{calendarVM.discardEvent()}" class="form__button" />
                        </div>
                    </div>
                </h:form>
            </main>
        </div>
    </h:body>
</html>
