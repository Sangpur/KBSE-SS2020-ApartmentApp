<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Kostenliste</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/style.css"  />
        <div id="wrapper" class="ui-g">
            <header>
                <div class="header__content">
                    <h1 class="header__title">
                        Zahlung 
                        <ui:fragment rendered="#{cashflowVM.addPayment}">hinzufügen<span>:</span></ui:fragment>
                        <ui:fragment rendered="#{cashflowVM.editPayment}">bearbeiten<span>:</span></ui:fragment>
                    </h1>
                </div>
            </header>
            <main class="cashflow--add">
                
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                
                <h:form>
                    <div class="form">
                        <div class="input__wrap">
                            <div class="input__label">Beschreibung:</div>
                            <div class="input input--big">
                                <p:inputText value="#{cashflowVM.currentPayment.description}" />
                            </div>
                        </div>
                        <div class="input__wrap">
                            <div class="input__label">Bezahlt für:</div>
                            <div class="input">
                                    <p:selectManyCheckbox value="#{cashflowVM.currentPayment.involvedMembers}" layout="grid" columns="4">
                                        <f:selectItems value="#{cashflowVM.getMembersToSelect()}" var="member" itemLabel="#{member.name}" itemValue="#{member}" />
                                    </p:selectManyCheckbox>
                            </div>
                        </div>
                        <div class="input__wrap">
                            <div class="input__label">Betrag:</div>
                            <div class="input input--small">
                                <p:inputNumber value="#{cashflowVM.currentPayment.sum}" symbol=" €" symbolPosition="s" decimalSeparator="," thousandSeparator="." />
                            </div>
                        </div>
                    </div>
                    <div class="form__buttons">
                        <p:commandButton value="Speichern" action="#{cashflowVM.savePayment()}" class="form__button" />
                        <p:commandButton value="Abbrechen" action="#{cashflowVM.discardPayment()}" class="form__button" />
                    </div>
                </h:form>

            </main>
        </div>
    </h:body>
</html>
